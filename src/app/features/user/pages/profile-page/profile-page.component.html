<div class="page">
  <h1 class="pageTitle">Личный кабинет</h1>
  <div class="profile">
    <avatar [size]="120" />
    <div class="info">
      <h3>{{getFullName(user$ | async)}}</h3>
      <h4>Грейд {{(user$ | async)?.grade}}</h4>
      <span>{{getPositionString((user$ | async)?.position)}}</span>
      <span>Команда {{(user$ | async)?.teamName}}</span>
      <div class="email">
        <icon type="email" [size]="24" />
        <span>{{(user$ | async)?.email}}</span>
      </div>
    </div>
  </div>
</div>
