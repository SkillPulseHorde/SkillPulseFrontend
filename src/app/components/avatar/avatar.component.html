<div class="avatar" [style.width.px]="size()" [style.height.px]="size()" role="img"
     aria-label="User avatar placeholder">
  <!-- 2/3, 1/15 и 1/6 используются для правильного позиционирования иконки аватара
  относительно контейнера исходя из его размеров -->
  <icon type="avatar" [size]="size()*2/3" [style.bottom.px]="size()/15" [style.left.px]="size()/6"/>
</div>
